<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    Posiadane złoto <span th:text="${playerInformation.gold}"></span>

    <a th:href="${'/checkQuests'}">Aktualizuj zadania</a>

    <table class="table">
        <thead>
        <tr>
            <td>Imie rycerza</td>
            <td>Poziom</td>
            <td>Zadanie</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="knight : ${knights}">
        <tr>
            <td th:text="${knight.name}"></td>
            <td th:text="${knight.level}"></td>
            <td>
                <span th:if="${knight.quest==null}">Aktualnie brak zadania.<a
                        th:href="${'/assignQuest?knightId='+knight.knightId}">Przypisz zadanie</a> </span>
                <span th:if="${knight.quest!=null}" th:text="${knight.quest.toString()}"></span>
            </td>
            <td><a th:href="${'/knight?id='+knight.knightId}">Podgląd</a></td>
            <td><a th:href="${'/knight/delete/'+knight.knightId}">Usuń</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-info"><a href="/newknight">Zrekrutuj nowego rycerza</a></button>
    </div>
</div>
</body>
</html>
